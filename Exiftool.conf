#https://exiftool.org/forum/index.php?topic=4361.0
%Image::ExifTool::UserDefined = (
    'Image::ExifTool::Composite' => {
        MyRegion => {
            Require => {
                0 => 'RegionInfoMP',
                1 => 'ImageWidth',
                2 => 'ImageHeight',
            },
            ValueConv => q{
                my ($rgn, @newRgns);
                foreach $rgn (@{$val[0]{Regions}}) {
                    my @rect = split /\s*,\s*/, $$rgn{Rectangle};
                    my %newRgn = (
                        Area => {
                            X => $rect[0],# + $rect[2]/2,
                            Y => $rect[1],# + $rect[3]/2,
                            W => $rect[2],
                            H => $rect[3],
                            Unit => 'normalized',
                        },
                        Name => $$rgn{PersonDisplayName},
                        Type => 'Face',
                    );
                    push @newRgns, \%newRgn;
                }
                return {
                    AppliedToDimensions => { W => $val[1], H => $val[2], Unit => 'pixel' },
                    RegionList => \@newRgns,
                };
            },
        },
        MyRegionMP => {
            Require => 'RegionInfo',
            ValueConv => q{
                my ($rgn, @newRgns);
                foreach $rgn (@{$val[0]{RegionList}}) {
                    if ( $$rgn{Name} ) {
                        my @rect = @{$$rgn{Area}}{'X','Y','W','H'};
                        #$rect[0] -= $rect[2]/2;
                        #$rect[1] -= $rect[3]/2;
	                    push @newRgns, {
	                        PersonDisplayName => $$rgn{Name},
	                        Rectangle => join(', ', @rect),
	                    };
                    };
                };
                return { Regions => \@newRgns };
            },
        },
    },
);
1;  #end
